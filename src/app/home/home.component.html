<div class="container color-dark">
	<div class="col">
		<p> Add a bucket list item </p>
	</div>
	<div class="col">
		<p>Your bucket List({{itemCount}})</p>
	</div>
</div>
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="sm">Use this form to add a new bucket ion bucket list goal.</p>
		<form>
			<input type="text" name="item" placeholder="life goal.." [(ngModel)]="goalText">
			<input type="submit" class="btn btn-primary" [value]="btnText" (click) = "addItem()">
		</form>
	</div>
	<div class="col">
		<p *ngFor="let goal of goals; let i = index" (click)="removeItem(i)"> 
			{{goal}}
		</p>
	</div>
</div>
